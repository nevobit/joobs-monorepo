type Remuneration {
    value: Int
    frecuency: String
}

type Location {
    long: Float
    lat: Float
    address: String
}

type Work {
    uuid: ID
    title: String
    user: User
    role: String
    skills: [String]
    description: String
    remuneration: Remuneration
    location: Location
}


type Discussion {
    uuid: ID
    title: String
    user: User
    images: [String]
    link: String
    description: String
}

type Club {
    uuid: ID
    name: String
    icon: String
    description: String
}


input RemunerationInput {
    value: Float
    frecuency: String
}

input LocationInput {
    long: Float
    lat: Float
    address: String
}

input DataCreateWork {
    title: String
    user: String
    role: String
    status: String
    description: String
    skills: [String]
    location: LocationInput
    remuneration: RemunerationInput
}

input DataCreateDiscussion {
    title: String
    images: [String]
    link: String
    description: String
}

input DataCreateClub {
    name: String
    icon: String
    description: String
}

type Stages {
    description: String
    requirements: [String]
}

input StagesInput {
    description: String
    requirements: [String]
}


type Steps {
    duration: String
    resources: [String]
    inCharge: String
}

input StepsInput {
    duration: String
    resources: [String]
    inCharge: String
}

input DataCreateProject {
    title: String
    description: String
    skills: [String]
    stages: [StagesInput]
    steps: [StepsInput]
    difficulty: String
    duration: String
    reward: String
}

type Project {
    title: String
    description: String
    skills: [String]
    stages: [Stages]
    steps: [Steps]
    difficulty: String
    duration: String
    reward: String
}

# USER

type User {
    uuid: ID
    name: String
    email: String
    phone: String
    photo: String
    location: Location
    skills: [String]
    born_date: String
    gender: String
}

type AuthPayload {
    token: String
    type: String
}

type AuthPayloadCode {
    token: String
}

input LocationInput {
    longitude: Float
    latitude: Float
}

input UserInput {
    name: String
    email: String
    phone: String
    photo: String
    location: LocationInput
    skills: [String]
    born_date: String
    gender: String
}

type Query {
    works: [Work]
    discussions: [Discussion]
    clubs: [Club]
    user: User
}


type Mutation {
    createWork(data: DataCreateWork): Work
    createDiscussion(data: DataCreateDiscussion): Discussion
    createClub(data: DataCreateClub): Club

    # USER
    userLogin(email: String!): AuthPayload
    userLoginGoogle(email: String!): AuthPayload
    verifyCode(email: String!, code: String!): AuthPayloadCode
    userRegister(data: UserInput): AuthPayloadCode
}
