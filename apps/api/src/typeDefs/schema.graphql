type Remuneration {
    value: Int
    frecuency: String
}

type Location {
    long: Float
    lat: Float
    address: String
}

type Work {
    uuid: ID
    title: String
    user: String
    role: String
    skills: [String]
    description: String
    remuneration: Remuneration
    location: Location
}

type Query {
    works: [Work]
}

input RemunerationInput {
    value: Float
    frecuency: String
}

input LocationInput {
    long: Float
    lat: Float
    address: String
}

input DataCreateWork {
    title: String
    user: String
    role: String
    status: String
    description: String
    skills: [String]
    location: LocationInput
    remuneration: RemunerationInput
}

type Mutation {
    createWork(data: DataCreateWork): Work
}

type Stages{
    description: String
    requirements: [String]
}

input StagesInput{
    description: String
    requirements: [String]
}



type Project {
    title: String
    description: String
    skills: [String]
    stages: [String]
    steps: [String]
    difficulty: String
    duration: String
    reward: String
}